<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Groover</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="primera_seccion">
      <div class="contenido_principal">
        <header class="header">
          <section class="header_logo">
            <img class="imagen_logo" src="images/g logo.png" alt="logo" />
            <img class="imagen_grover" src="images/Grover.png" alt="Groover" />
          </section>
          <section>
            <nav class="navegador">
              <a class="navegador--activo" href="Index.html">Home</a>
              <a href="#inicio">Menu</a>
              <a href="#">Service</a>
              <a href="#">Shop</a>
            </nav>
          </section>
          <section class="search">
            <img src="./images/lupa.png" alt="lupa" />
            <input class="input_search" type="search" placeholder="Search" />
            <a href="#">
              <i class="fa-solid fa-basket-shopping"></i>
            </a>
            <span class="texto_carrito">2</span>
          </section>
        </header>
        <main class="inicio">
          <section class="contenido_derecho">
            <div class="fresas">
              <h5>More Than Faster</h5>
              <img class="imagen_fresa" src="images/image.png" alt="Fresas" />
            </div>
            <article>
              <h1>
                Groceries delivered in as little as
                <span class="horas">2 hours</span>
              </h1>
              <div>
                <p class="parrafo_secundario">
                  Grocen atssures fresh grocery every morning to your family
                  without getting out in this pandemic.
                </p>
              </div>
              <div class="botones">
                <button class="boton_now">Order Now</button>
                <button class="boton_process">
                  <i class="fa-solid fa-play"> </i>
                </button>
                <p class="process">Order Process</p>
              </div>
            </article>
          </section>
          <section>
            <article class="parte_derecha">
              <div class="contenedor_naranjas">
                <div class="caja_naranjas">
                  <img
                    class="imagen_naranjas"
                    src="images/naranjas.png"
                    alt="naranjas"
                  />
                  <p class="fresh">Fresh Orange</p>
                  <div class="linea">linea</div>
                  <h2 class="precio">44.60</h2>
                  <p class="free">Free Shipping</p>
                  <img
                    class="carrito_mas"
                    src="images/icon.png"
                    alt="Carrito Mas"
                  />
                </div>
              </div>
              <div class="mascara">
                <img class="chef" src="images/chef.png" alt="chef" />
              </div>
              <img class="tabla" src="/images/fill (1).png" alt="tabla" />
              <div class="delivery">
                <i class="fa-regular fa-clock"></i>
                <div class="texto">
                  <h3>Delivery</h3>
                  <p class="minutos">30 Min</p>
                  <div class="avion">
                    <img
                      class="imagen__avion"
                      src="images/abstract.png"
                      alt="Avión"
                    />
                  </div>
                </div>
              </div>
            </article>
          </section>
        </main>
      </div>
      <!--.contenido_principal-->
    </div>
    <!--.Primera_sección-->
    <footer></footer>
  </body>
</html>
